<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Images</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="options">
            <a href="index.html">Back</a>
        </div>
        <div class="centered">
            <div class="container">
                <img src="https://www.google.pl/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google images" class="centered" width="246">
                <div class="image_text">Images</div>
            </div>
            <form action="https://www.google.com/search">
                <div>
                    <input type="text" name="q" class="rounded_corners" size="60">
                    <input type="hidden" name="tbm" value="isch">
                </div>
                <div>
                    <input id="image_search_button" type="submit" value="Images Search">
                </div>
            </form>
        </div>
    </body>
</html>
