<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
            function inputAnswer(id) {
                let elements;
                let answer;
                if (parseInt(id) > 10 && parseInt(id) < 20) {
                    elements = document.querySelectorAll('.questionNr1');
                    answer = document.querySelector('.answer1')
                } else if (parseInt(id) > 20 && parseInt(id) < 30) {
                    elements = document.querySelectorAll('.questionNr2')
                    answer = document.querySelector('.answer2')
                };
                elements.forEach((element) => {
                    element.classList.remove('correct_answer', 'wrong_answer')
                });
                let element = document.getElementById(id);
                if (element.classList.contains('correct')) {
                    element.classList.add('correct_answer')
                    answer.innerHTML = "That's correct";
                } else if (element.classList.contains('wrong')) {
                    element.classList.add('wrong_answer')
                    answer.innerHTML = "Are you sure??????????????????????????????";
                }
            };
            function checkAnswer() {
                let answer = document.querySelector('#answer').value;
                let element = document.getElementById('freeAnswerButton');
                event.preventDefault();
                if (answer == "poker face") {
                    document.querySelector('.freeAnswer').innerHTML = "P-p-p-poker face, f-f-fuck her face (mum-mum-mum-mah) P-p-p-poker face, f-f-fuck her face (mum-mum-mum-mah)"
                    element.classList.add('correct_answer')
                    element.classList.remove('wrong_answer');
                } else {
                    document.querySelector('.freeAnswer').innerHTML = "no!"
                    element.classList.add('wrong_answer')
                    element.classList.remove('correct_answer');
                }
            }
        </script>
