<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Autumn vacation</title>
        <script>
            function changeColor(id) {
                document.getElementById(id).classList.add('gray')
            }
            function changeColorBack(id) {
                document.getElementById(id).classList.remove('gray')
            }
            function changePageMain() {
                window.location.assign("index.html")
            }
        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <header>
                    Autumn vacation
                </header>
            </div>
            <div class="row">
                <img src="https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Singed_5.jpg" class="img-fluid" alt="Singed rain">
            </div>
            <div class="row">
                <article>
                    Then Autumn rolled in, and I ventured into an enchanted forest. I wanted to change the colors of the leaves, but my potion had other plans. The leaves came alive, swirling and dancing around me. I couldn't help but laugh as I tried to catch those mischievous little things.
                </article>
            </div>
            <div class="row">
                <menu id="back" onclick="changePageMain()" onmouseenter="changeColor('back')" onmouseleave="changeColorBack('back')">
                    Back
                </menu>
            </div>
        </div>
    </body>
</html>
