<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <img src="https://www.google.pl/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google images" width="65" class="small_image">
        <div class="options">
            <a href="index.html">Back</a>
        </div>
        <div class="advanced_search_text">
            Advanced search
        </div>
        <div class="main_search_text">
            Find pages with...
        </div>
        <form action="https://www.google.com/search">
            <div class="grid">
                <div class="sub_search_text">
                    all these words:
                </div>
                <div class="sub_search_input_div">
                    <input type="text" name="as_q" size="70" class="sub_search_input">
                </div>
            </div>
            <div class="grid">
                <div class="sub_search_text">
                    this exact word or phrase:
                </div>
                <div class="sub_search_input_div">
                    <input type="text" name="as_epq" size="70" class="sub_search_input">
                </div>
            </div>
            <div class="grid">
                <div class="sub_search_text">
                    any of these words:
                </div>
                <div class="sub_search_input_div">
                    <input type="text" name="as_oq" size="70" class="sub_search_input">
                </div>
            </div>
            <div class="grid">
                <div class="sub_search_text">
                    none of these words:
                </div>
                <div class="sub_search_input_div">
                    <input type="text" name="as_eq" size="70" class="sub_search_input">
                </div>
            </div>
            <input id="advanced_search_button" type="submit" value="Advanced search">
        </form>

    </body>
</html>
